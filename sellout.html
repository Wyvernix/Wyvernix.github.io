<style type="text/css">
body {
	/*background-image: url("gaben.png");*/
	/*background-position: center center;*/
	/*background-repeat: no-repeat;*/
	/*background-attachment: fixed;*/

	cursor:url(Pointer.gif) 16 16,auto;
	
}
#mainContent {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 20px;
	font-weight: bold;
	
	border-radius: 8px;
	padding: 10px;
	text-align: center;
}
.yv{
	position: relative;
    left: -220px;
    top: -325px;
	
}
.yv2{
	position: relative;
	left: 220px;
	top: -325px;
	-moz-transform: scaleX(-1);
    -o-transform: scaleX(-1);
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
    filter: FlipH;
    -ms-filter: "FlipH";
}
.buttonStyle {
	border-radius: 10px;
	border: 2px solid #DF0101;
	padding: 10px;
	margin: 8px auto;
	background-color: #F2F2F2;
	font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

	width: 200px;
}

.buttonStyle:hover {
	border: 2px solid #DF0101;
	background-color: #FFD9D9;
	color: #DF0101;
	cursor: pointer;
}
.buttonStyle:active {
	border: 2px solid #DF0101;
	background-color: #FFAAAA;
	color: #DF0101;
	cursor: pointer;
}
.formStyle {
	border-radius: 8px;
	border: 2px solid #0A2A0A;
	padding: 5px;
	margin: 20px auto;
	background-color: #6FB653;
	font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
	font-weight: bold;
	color: #0A2A0A;
	width: 450px;
}

</style>
</head>

<body>
<div id="mainContent">

<p id="fillup">How much of a Sellout are you?</p>
<form class="formStyle" id="form1">
	
	Average Viewers: <input type="number" id="viewers"/><br>
	Streams per Week: <input type="number" id="streams"/><br>
	Hours per Stream: <input type="number" id="hours"/><br>
	Ads within a Block: <input type="number" id="ads"/><br>
	Time between Blocks (Min): <input type="number" id="displacement"/><br>
	
	<button id="clickMe" class="buttonStyle" type="button">Calculate!</button>
	
</form>
<img src="img/YV_Passive_Win.gif" /><br>

<img class="yv" src="img/Yv_counting.gif" />
<img class="yv2" src="img/Yv_counting.gif" /><br>
</div>

<script> 
var butt = document.getElementById("form1");
butt.addEventListener('click', doSomething, false);
butt.addEventListener('keyup', doSomething, false);

function doSomething() {
    var viewers = parseFloat(document.getElementById("viewers").value);
    var streams = parseFloat(document.getElementById("streams").value);
    var hours = parseFloat(document.getElementById("hours").value);
    var ads = parseFloat(document.getElementById("ads").value);
    var displacement = parseFloat(document.getElementById("displacement").value);

    if(isNaN(viewers) || isNaN(streams) || isNaN(hours) || isNaN(ads) || isNaN(displacement)) {
    	return;
    }
    
    var views = (viewers * 0.4) * ((hours*60) / displacement * ads + 4);
    var revenue = (views * streams) / 1000 * 3.5;
    
    
    var monthrev = revenue / 7 * 30;
    var yearrev = revenue / 7 * 365;
    
    monthrev = roundTwo(monthrev);
    yearrev = roundTwo(yearrev);
    revenue = roundTwo(revenue);
    document.getElementById("fillup").innerHTML = "$"+revenue+" per week<div> $"+monthrev+" per month<div> $"+yearrev+" per year<div>";
}
function roundTwo(num) {
	return Math.round(num*100)/100;
}

function flipBG(style) {
	if (style === 1) document.body.style.background = "#00f";
	if (style === 2) document.body.style.background = "#0f0";
}

	//flipBG(1);
	//flipBG(2);


</script>
</body>
</html>
